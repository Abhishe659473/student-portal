<h1>Add Marks for {{ student.name }} ({{ student.roll_no }})</h1>

<form method="POST">
    {% csrf_token %}
    <label>Subject:</label>
    <select name="subject" required>
        {% for subject in subjects %}
        <option value="{{ subject.id }}">{{ subject.code }} - {{ subject.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Exam:</label>
    <select name="exam" required>
        {% for exam in exams %}
        <option value="{{ exam.id }}">{{ exam.name }} ({{ exam.date }})</option>
        {% endfor %}
    </select>
    <br><br>

    <label>Marks Obtained:</label>
    <input type="number" step="0.01" name="marks_obtained" required>
    <br><br>

    <button type="submit">Save</button>
</form>

<br>
<a href="{% url 'student_detail' student.id %}">Back</a>
